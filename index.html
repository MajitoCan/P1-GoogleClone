<!DOCTYPE html>
<!--Esto le dice al navegador hablando de HTML5-->
<html lang="es">
  <!--Es el contenedor HTML-->
  <head>
    <!--Estructura no visible en el proyecto pero que se necesita en el navegador 
para manejar dependencias y ciertas metas importantes-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOOGLE Majo</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!--Aquí ira todo el contenido que l usurio podrá ver-->
    <header>
      <nav>
        <ul class="nav-right-section">
          <!--9. Editar una lista en HTML-->
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Imágenes</a></li>
          <!--<li><a href="#">Icon</a></li> -->
          <li class="menu-icon"><a href="#"></a></li>
          <!--13. Estilos al ícono de navegación-->

            <a href="#"
              ><img
                src="https://lh3.google.com/u/0/ogw/AF2bZyhCUorNdA60KySYQOSbeOxswzltiDyXzHs3XuQGd_2AGw=s32-c-mo"
                alt=""

    <section class="main-buttons">
